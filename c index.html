<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Clicker game">
  <title>Clicker game</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- modern normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom styles -->
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/notification.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/register.css" />
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <!-- game statistics -->
  <header class="header js-header is-hidden">
    <div class="container">
      <div class="game-data js-game-data"></div>
    </div>
  </header>

  <main>
    <div class="container main__container js-container">
      <div class="js-enemy"></div>
    </div>
  </main>

  <!-- registration form -->
  <div class="backdrop js-registration-modal">
    <div class="modal">
      <h1 class="title">Welcome to Clicker</h1>
      <form class="form-auth js-form">
        <h2 class="form-auth__input-title">Create account</h2>

        <div class="form-auth__wrapper">
          <label class="form-auth__label">
            Nickname
            <input class="form-auth__input" type="text" name="nickname" placeholder="Write your nickname" minlength="3"
              maxlength="20" required />
          </label>
          <label class="form-auth__label">
            Name
            <input class="form-auth__input" type="text" name="name" placeholder="Write your name" minlength="3"
              maxlength="20" required />
          </label>
          <label class="form-auth__label">
            E-mail
            <input class="form-auth__input" type="email" name="email" placeholder="E-mail" required />
          </label>
        </div>

        <button class="button js-submit-btn" type="submit">
          Sign in
        </button>
      </form>
    </div>
  </div>

  <!-- level message notification -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal js-modal">
      <button class="btn-close" aria-label="close modal window" data-modal-close>
        <svg class="btn-close__icon" width="18px" height="18px">
          <use href="./assets/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="message js-message"></div>
    </div>
  </div>

  <!-- toast notifications -->
  <p class="notification js-notification"></p>

  <script src="./index.js" type="module"></script>
</body>

</html>
